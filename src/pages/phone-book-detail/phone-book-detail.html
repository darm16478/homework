<ion-header>

  <ion-navbar>
    <ion-title>{{contact.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
  
    <img src="{{contact.imageUrl}}" alt="" width="100%" height="350">
    <br>
    <button ion-button block round ><ion-icon ios="ios-call" md="md-call"></ion-icon>&nbsp;&nbsp;call : {{contact.telephone}}</button>
    <button ion-button block round><ion-icon ios="ios-mail" md="md-mail"></ion-icon>&nbsp;&nbsp;SMS : {{contact.telephone}}</button>

</ion-content>
